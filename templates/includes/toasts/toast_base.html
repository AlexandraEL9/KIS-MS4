<div class="toast custom-toast {{ extra_classes }}" data-autohide="false">
    <div class="toast-header bg-{{ header_color }}">
        <strong class="mr-auto">{{ title }}</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span>&times;</span>
        </button>
    </div>
    <div class="toast-body bg-{{ body_color }} text-{{ text_color }}">
        {{ message|safe }}
    </div>
</div>
