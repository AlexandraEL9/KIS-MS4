<ul class="list-inline list-unstyled text-center my-0">
  <!-- Search -->
  <li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div class="text-center">
        <div>
          <i class="fas fa-search fa-lg"></i>
        </div>
        <p class="my-0">Search</p>
      </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
      <form method="GET" action="/products" role="search" aria-label="Search our site">
        <div class="input-group">
            <label for="search-input" class="sr-only">Search</label>
            <input id="search-input" type="text" name="q"
                class="form-control border border-black"
                placeholder="Search our site">
            <div class="input-group-append">
                <button class="btn search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>         
    </div>
  </li>

  <!-- My Account -->
  <li class="list-inline-item dropdown">
    <a class="nav-link d-block d-lg-none" href="#" id="user-options-mobile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div class="text-center">
        <i class="fas fa-user fa-lg"></i>
        <p class="my-0">My Account</p>
      </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options-mobile">
      {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
        {% endif %}
        <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
        <a href="{% url 'favourites' %}" class="dropdown-item">
          <i class="fas fa-heart"></i> Favourites
        </a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
      {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
      {% endif %}
    </div>
  </li>

  <!-- Shopping Bag -->
  <li class="list-inline-item">
    <a class="nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
      <div class="text-center">
        <i class="fas fa-shopping-bag fa-lg"></i>
        <p class="my-0">Â£{{ grand_total|floatformat:2 }}</p>
      </div>
    </a>
  </li>
</ul>
