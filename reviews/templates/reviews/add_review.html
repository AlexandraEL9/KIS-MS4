{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="logo-font mb-4">Add a Review</h2>
            <!-- Handle cases where `product` might not exist -->
            <h5 class="text-muted">
                {% if product %}
                    Tell others what you think of {{ product.name }}
                {% else %}
                    Write a review for this product.
                {% endif %}
            </h5>
        </div>
    </div>

    <div class="mt-4">
        <!-- Review form -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
