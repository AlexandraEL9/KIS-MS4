{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="logo-font mb-4">Delete Review</h2>
            <h5 class="text-muted">Are you sure you want to delete your review for {{ review.product.name }}?</h5>
            <p class="mt-3">{{ review.title }} - {{ review.rating }}/5</p>
            <p>{{ review.content }}</p>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'product_reviews' review.product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
