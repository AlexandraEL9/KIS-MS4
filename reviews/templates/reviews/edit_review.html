{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container text-center">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2 mt-5">
            <h2 class="logo-font mb-4">Edit Review</h2>
            <h5 class="text-muted">
                Update your review for {{ review.product.name }}
            </h5>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 col-md-6 offset-md-3">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title" class="text-left">Title:</label>
                    <input id="id_title" type="text" name="title" class="form-control rounded-0" value="{{ review.title }}">
                </div>
                <div class="form-group">
                    <label for="id_content" class="text-left">Content:</label>
                    <textarea id="id_content" name="content" rows="5" class="form-control rounded-0">{{ review.content }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_rating" class="text-left">Rating:</label>
                    <input id="id_rating" type="number" name="rating" min="1" max="5" class="form-control rounded-0" value="{{ review.rating }}">
                </div>
                <button type="submit" class="btn btn-dark-pink rounded-0 text-uppercase mt-3">Update</button>
            </form>
        </div>
    </div>
</div>
{% include 'includes/footer.html' %}
{% endblock %}
