{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container text-center">
    <!-- Header Section -->
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2 mt-5">
            <h1 class="logo-font mb-4 mt-5">Contact the Team at Keep it Sweet</h1>
            <p class="lead">We’d love to hear from you! Please fill out the form below and we’ll get back to you as soon as possible.</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="row mt-4">
        <div class="col-12 col-md-6 offset-md-3">
            <form method="POST" aria-labelledby="contact-form-title">
                {% csrf_token %}
                <!-- Accessible form title -->
                <h2 id="contact-form-title" class="sr-only">Contact Form</h2>
                <!-- Name Field -->
                <div class="form-group text-left">
                    <label for="id_name" class="font-weight-bold">Name <span class="text-danger">*</span>:</label>
                    <input
                        id="id_name"
                        type="text"
                        name="name"
                        class="form-control rounded-0"
                        placeholder="Enter your name"
                        aria-required="true"
                        required>
                </div>
                <!-- Email Field -->
                <div class="form-group text-left">
                    <label for="id_email" class="font-weight-bold">Email <span class="text-danger">*</span>:</label>
                    <input
                        id="id_email"
                        type="email"
                        name="email"
                        class="form-control rounded-0"
                        placeholder="Enter your email address"
                        aria-required="true"
                        required>
                </div>
                <!-- Message Field -->
                <div class="form-group text-left">
                    <label for="id_message" class="font-weight-bold">Message <span class="text-danger">*</span>:</label>
                    <textarea
                        id="id_message"
                        name="message"
                        rows="5"
                        class="form-control rounded-0"
                        placeholder="Write your message here..."
                        aria-required="true"
                        required></textarea>
                </div>
                <!-- Submit Button -->
                <button
                    type="submit"
                    class="btn btn-dark-pink rounded-0 text-uppercase mt-3"
                    aria-label="Send Message">
                    Send Message!
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
